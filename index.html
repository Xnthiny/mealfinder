<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meal Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Local CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles.css" />
    <!-- Local Js-->
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/appcalls.js"></script>


</head>

<body>
    <header>
        <div class="row">
            <div class="col">
                <img id="logo" src="./assets/images/logo.png" alt="Meal Finder Logo">
            </div>
    </header>


    <div id='login-page'>
        <input type='text' id="email" placeholder="email" />
        <input type='password' id="password" placeholder="password" />
        <br>
        <br>
        <button type='submit' class='submit-button' id="login">Log In</button>
        <div>
            <br>
            <a id='account' href="registration.html">Need an Account?</a>
            <br>
            <span id='error-msg'></span>
        </div>
    </div>

    <div id="search-page">
        <form action="">
            <button type="button" class="add-item">Add</button>
            <input type='text' class="ingredientToSearch" id="user-input" />
            <button class='search-page-button' id="search-ingred">Search</button>
        </form>
        <br>
        <div id="ingredients"></div>

    </div>

    <div id="results-page">
        <div id='recipe-list'>
        
        </div>
    </div>

    <div class="sign-out-div">
        <button type='button' class='sign-out-btn'>Log Out</button>
    </div>
<br>
    <footer>

        <small>&copy; Copyright 2019, Meal Finder</small>


    </footer>





</body>

</html>
