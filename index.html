<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meal Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- //Path to bootsrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!-- Local CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">

    <!-- Local Js-->
    <script src="assets/javascript/app.js"></script>


</head>

<body>
    <div class="wrapper container text-center">
        <!-- Header -->
        <header>
            <div class="row">
                <div class="col">
                    <img id="logo" src="./assets/images/logo.png" alt="Meal Finder Logo">
                </div>
        </header>


        <!-- Login Page -->
        <div id='login-page'>
            <input type='text' id="email" placeholder="email" />
            <input type='password' id="password" placeholder="password" />
            <br>
            <br>
            <button type='submit' class='submit-button' id="login">Log In</button>
            <div>
                <br>
                <a id='account' href="registration.html">Need an Account?</a>
                <br>
                <span id='error-msg'></span>
            </div>
        </div>

        <!-- Search Page -->
        <div id="search-page">
            <form action="">
                <button type="button" class="add-item"><i class="fas fa-plus"></i></button>
                <input type='text' class="ingredientToSearch" id="user-input" />
                <button class='search-page-button' id="search-ingred"><i class="fas fa-search"></i></button>
            </form>
            <br>
            <div id="ingredients"></div>
        </div>
        <!-- Results Page -->
        <div id="results-page">
            <div class='row'>
                <div id="recipe-list"></div>
            </div>
            <button id="moreRecipes">Load More Recipes</button>
        </div>
        <br>
        <div class="results-wrapper container">
            <!-- Restaurants -->
            <div class="row">
                <div class="col">
                    <div class="restaurants">
                        <h1 class='lead' id='rest-text'>Restaurants</h1>
                        <div id="restaurants">
                        </div>
                    </div>
                </div>
                <br>
                <div class="col">
                    <!-- Recipes Instructions -->
                    <div class="recipes">
                        <h1 class='lead black' id='recipe-text'>Recipes</h1>
                        <div class='text-lefts' id="recipes-page">
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>

        <!-- Log Out Button-->
        <div class="sign-out-div">
            <button type='button' class='sign-out-btn'>Log Out</button>
        </div>

        <div class="push"></div>

    </div>

    <!-- Footer -->
    <div id='footer'>
        <small>&copy; Copyright 2019, Meal Finder</small>
    </div>
</body>

</html>
